<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Course</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css"
    />
    <link rel="stylesheet" href="./css/all.css" />
  </head>
  <body>
    <nav class="navbar p-2">
      <div class="d-flex align-items-center">
        <button
          class="btn text-black fs-4"
          type="button"
          data-bs-toggle="offcanvas"
          data-bs-target="#offcanvasExample"
          aria-controls="offcanvasExample"
        >
          <i class="fas fa-bars"></i>
        </button>
      </div>
      <div
        class="offcanvas offcanvas-start"
        tabindex="-1"
        id="offcanvasExample"
        aria-labelledby="offcanvasExampleLabel"
      >
        <div class="offcanvas-header">
          <img
            style="width: 50px"
            src="https://jimdo-storage.freetls.fastly.net/image/409768774/0d19d8f3-a964-4df4-84ac-8178d161c603.jpg?format=pjpg&amp;quality=80,90&amp;auto=webp&amp;disable=upscale&amp;width=443&amp;height=480&amp;trim=0,0,0,0 443w, https://jimdo-storage.freetls.fastly.net/image/409768774/0d19d8f3-a964-4df4-84ac-8178d161c603.jpg?format=pjpg&amp;quality=80,90&amp;auto=webp&amp;disable=upscale&amp;width=295&amp;height=320&amp;trim=0,0,0,0 295w, https://jimdo-storage.freetls.fastly.net/image/409768774/0d19d8f3-a964-4df4-84ac-8178d161c603.jpg?format=pjpg&amp;quality=80,90&amp;auto=webp&amp;disable=upscale&amp;width=148&amp;height=160&amp;trim=0,0,0,0 148w"
            sizes="(min-width:1441px) 20vw,(min-width:1281px) 30vw,(min-width:801px) 50vw,(max-width:800px) 75vw,"
          />
          <h5 class="offcanvas-title fw-bolder" id="offcanvasExampleLabel">
            Chin-Wei Chang, Ph.D.
          </h5>
          <button
            type="button"
            class="btn-close text-reset"
            data-bs-dismiss="offcanvas"
            aria-label="Close"
          ></button>
        </div>
        <div class="offcanvas-body">
          <ul class="nav flex-column">
            <li class="nav-item">
              <a
                class="nav-link text-black"
                href="index.html#home"
                onclick="closeOffcanvas('#home')"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link text-black"
                href="index.html#about;"
                onclick="closeOffcanvas('#about')"
                >About</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link text-black"
                href="index.html#gallery"
                onclick="closeOffcanvas('#gallery')"
                >Gallery</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link text-black"
                href="index.html#contact"
                onclick="closeOffcanvas('#contact')"
                >Contact</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container py-7">
      <div class="row justify-content-center">
        <div class="col-md-10">
          <h2 class="fw-bold">My Course</h2>
          <hr>
          <div class="py-5">
            <h3 class="mb-5">2022</h3>
            <a href="./courses/architectural_1.0.html">
              <div class="card mb-3">
                <div class="row g-0">
                  <div class="col-md-4">
                    <img
                      src="./images/class_1.JPG"
                      class="img-fluid rounded-start h-100"
                      alt="..."
                    />
                  </div>
                  <div class="col-md-8">
                    <div class="card-body">
                      <h5 class="card-title fw-bold">
                        Xue Xue｜Space × Literature｜Design and Composition of
                        Architectural Writing 1.0
                      </h5>
                      <p class="card-text mt-5">
                        第一屆【學學｜空間 × 文學｜建築寫作的設計與構築】
                      </p>
                    </div>
                  </div>
                </div>
              </div>
            </a>
          </div>
        </div>
      </div>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src="./js/nav.js"></script>
  </body>
</html>
